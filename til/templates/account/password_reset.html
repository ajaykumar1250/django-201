<!-- templates/account/password_reset.html -->

{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block css %}
    <!-- Add any custom CSS specific to the reset password page here -->
    <style>
        /* Add your custom CSS styles here */
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email">
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            <p>Remembered your password? <a href="{% url 'account_login' %}">Sign in</a></p>
        </div>
    </div>
{% endblock %}
